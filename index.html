<script type="application/javascript">
    /**
     * ng-directives 是用来扩展HTML
     * ng-app指令定义一个AngularJS应用程序的 根元素，初始化一个应用程序指令告诉 AngularJS，<div> 元素是 AngularJS 应用程序 的"所有者"。
     * ng-model指令把元素值（比如输入域的值）绑定到应用程序。指令用于绑定应用程序数据到 HTML 控制器(input, select, textarea)的值。可以将输入域的值与 AngularJS 创建的变量绑定。
     * ng-bind 指令把应用程序数据绑定到 HTML 视图。
     * ng-init初始化应用程序数据
     *
     * AngularJS 完美支持数据库的 CRUD（增加Create、读取Read、更新Update、删除Delete）应用程序。
     *
     *
     * 创建自定义的指令:使用 .directive 函数来添加自定义的指令
     * 使用驼峰法来命名一个指令， runoobDirective, 但在使用它时需要以 - 分割, runoob-directive:
     *
     * 双向绑定：双向绑定，在修改输入域的值时， AngularJS 属性的值也将修改
     *
     *
     *
     * $scope作用域：是应用在 HTML (视图) 和 JavaScript (控制器)之间的纽带。
     *              是一个对象，有可用的方法和属性，可应用在视图和控制器
     *       如何使用：当你在 AngularJS 创建控制器时，你可以将 $scope 对象当作一个参数传递:
     *       当在控制器中添加 $scope 对象时，视图 (HTML) 可以获取了这些属性。
     *       视图中，你不需要添加 $scope 前缀, 只需要添加属性名即可，如： {{carname}}。
     *
     *       $scope概述:angular.js应用组成如下：
     *                  View(视图)即HTML
     *                  Model(模型)，当前视图中可用的数据。
     *                  Controller(控制器)，即JavaScrip函数，可以添加或修改属性
     *       scope 是模型。
     *       scope 是一个 JavaScript 对象，带有属性和方法，这些属性和方法可以在视图和控制器中使用。
     *
     * $scope的作用范围：只有一个作用域 scope，所以处理起来比较简单，但在大型项目中， HTML DOM 中有多个作用域，
     *                 这时你就需要知道你使用的 scope 对应的作用域是哪一个。
     *
     * 根作用域:所有的应用都有一个 $rootScope，它可以作用在 ng-app 指令包含的所有 HTML 元素中。
     *         $rootScope 可作用于整个应用中。是各个 controller 中 scope 的桥梁。用 rootscope 定义的值，可以在各个 controller 中使用。
     *
     *
     *
     * 控制器： 控制 AngularJS 应用程序的数据。是常规的JavaScript对象。ng-controller 指令定义了应用程序控制器。
     *        控制器是 JavaScript 对象，由标准的 JavaScript 对象的构造函数 创建。
     *        控制器方法：控制器也可以有方法（变量和函数）
     *        外部文件的控制器：在大型的应用程序中，通常是把控制器存储在外部文件中。只需要把 <script> 标签中的代码复制到js文件中
     *
     * 过滤器：AngularJS 过滤器可用于转换数据
     *          currency：格式化数字为货币格式。
     *          filter：从数组项中选择一个子集。
     *          lowercase：格式化字符串为小写。
     *          orderBy：根据某个表达式排列数组。
     *          uppercase：格式化字符串为大写。
     *        过滤器可以通过一个管道字符（|）和一个过滤器添加到表达式中。
     *
     *
     * 服务(service):AngularJS 中你可以创建自己的服务，或使用内建服务。
     *          在 AngularJS 中，服务是一个函数或对象，可在你的 AngularJS 应用中使用。AngularJS 内建了30 多个服务。
     *          有个 $location 服务，它可以返回当前页面的 URL 地址。
     *
     * XMLHttpRequest:$http 是 AngularJS 中的一个核心服务，用于读取远程服务器的数据。
     *          使用格式：
     *          //简单的get请求，可以改为post
     *          $http({
     *              methond:'GET',
     *              url:'/someUrl'
     *          }).then(function successCallback(response){
     *              //成功执行代码
     *          },function errorCallback(reponse){
     *              //失败执行代码
     *          })
     *          post和get的简写方式：
     *          $http.get('/someUrl',config).then(successCallback,errorCallback);
     *          $http.post('/someUrl',data,config).then(successCallback,errorCallback);
     *
     *
     * AngularJS Select(选择框):AngularJS 可以使用数组或对象创建一个下拉列表选项。
     *            使用 ng-options 创建选择框;
     *            在 AngularJS 中我们可以使用 ng-option 指令来创建一个下拉列表，列表项通过对象和数组循环输出，
     *            ng-repeat 指令是通过数组来循环 HTML 代码来创建下拉列表，但 ng-options 指令更适合创建下拉列表，它有以下优势:
     *            使用 ng-options 的选项的一个对象， ng-repeat 是一个字符串。
     *            当选择值是一个对象时，我们就可以获取更多信息，应用也更灵活。
     *
     * AngularJS 表格
     *              ng-repeat 指令可以完美的显示表格。
     *
     *
     * AngularJS SQL
     *
     * AngularJS HTML DOM:AngularJS 为 HTML DOM 元素的属性提供了绑定应用数据的指令。
     *          ng-disabled 指令直接绑定应用程序数据到 HTML 的 disabled 属性。
     *          ng-show 指令隐藏或显示一个 HTML 元素。
     *          ng-hide 指令用于隐藏或显示 HTML 元素。
     *          ng-click 指令定义了 AngularJS 点击事件
     *
     *
     * AngularJS 模块:定义了一个应用程序。不同部分的容器。是应用控制器的容器。控制器通常属于一个模块。
     *              创建模块:通过 AngularJS 的 angular.module 函数来创建模块 var app = angular.module("myApp", []);
     *                      可以在 AngularJS 应用中添加控制器，指令，过滤器等。
     *                      中括号[]表示该模块没有依赖，如果有依赖的话会在中括号写上依赖的模块名字。
     *
     * 函数会影响到全局命名空间:AngularJS 模块让所有函数的作用域在该模块下，避免了该问题。
     * 对于 HTML 应用程序，通常建议把所有的脚本都放置在 <body> 元素的最底部。这会提高网页加载速度，因为 HTML 加载不受制于脚本加载。
     *
     *AngularJS 表单
     *
     *
     * AngularJS 输入验证
     *          $dirty:表单有填写记录
     *          $valid:字段内容合法的
     *          $invalid:字段内容非法的
     *          $pristine:表单没有填写记录
     *
     *AngularJS API
     *          全局 API 用于执行常见任务的 JavaScript 函数集合，如：
     *               比较对象
     *               迭代对象
     *               转换对象
     *          全局 API 函数使用 angular 对象进行访问。
     *          通用的API函数
     *          angular.lowercase()   转换字符串为小写
     *          angular.uppercase()   转换字符串为大写
     *          angular.isString()    判断给定的对象是否为字符串，如果是返回true
     *          angular.isNumber()    判断给定的对象是否为数字，如果是返回true
     *
     *
     * AngularJS 包含
     *      在 AngularJS 中，你可以在 HTML 中包含 HTML 文件。
     *      在 HTML 中，目前还不支持包含 HTML 文件的功能。
     *      1.服务器端包含：
     *      大多服务端脚本都支持包含文件功能(SSI： Server Side Includes)。
     *      2.客户端包含：
     *      通过 JavaScript 有很多种方式可以在 HTML 中包含 HTML 文件。
     *      通常我们使用 http 请求 (AJAX) 从服务端获取数据，返回的数据我们可以通过 使用 innerHTML 写入到 HTML 元素中。
     *      3.AngularJS 包含：
     *      使用 AngularJS, 你可以使用 ng-include 指令来包含 HTML 内容:<div ng-include="'runoob.html'"></div>
     *      4.包含 AngularJS 代码:
     *      ng-include 指令除了可以包含 HTML 文件外，还可以包含 AngularJS 代码:<tr ng-repeat="x in names">
     *      5.跨域包含:
     *      默认情况下， ng-include 指令不允许包含其他域名的文件。如果你需要包含其他域名的文件，你需要设置域名访问白名单：
     *
     *
     * AngularJS 动画:
     *      AngularJS 提供了动画效果，可以配合 CSS 使用。
     *      AngularJS 使用动画需要引入 angular-animate.min.js 库。
     *      还需在应用中使用模型 ngAnimate：<div ng-app="ngAnimate">
     *      可以把 ngAnimate 直接添加在模型中.
     *      ngAnimate 做了什么?
     *      1.可以添加和移除class
     *      2.ngAnimate模型并不能使HTML元素产生动画，但是ngAnimate会监测事件，类似隐藏显示HTML元素，如果事件发生ngAnimate 就会使用预定义的 class 来设置 HTML 元素的动画。
     *      3.AngularJS 添加/移除 class 的指令:ng-show,ng-hide,ng-class,ng-view,ng-include,ng-repeat,ng-if,ng-switch
     *        ng-show 和 ng-hide 指令用于添加或移除 ng-hide class 的值。其他指令会在进入 DOM 会添加 ng-enter 类，移除 DOM 会添加 ng-leave 属性。
     *        当 HTML 元素位置改变时，ng-repeat 指令同样可以添加 ng-move 类 。在动画完成后，HTML 元素的类集合将被移除
     *      使用 CSS 动画
     *
     * AngularJS 依赖注入
     *      什么是依赖注入:依赖注入（Dependency Injection，简称DI）是一种软件设计模式，在这种模式下，一个或更多的依赖（或服务）
     *      被注入（或者通过引用传递）到一个独立的对象（或客户端）中，然后成为了该客户端状态的一部分。该模式分离了客户端依赖本身行为的
     *      创建，这使得程序设计变得松耦合，并遵循了依赖反转和单一职责原则。与服务定位器模式形成直接对比的是，它允许客户端了解客户端如
     *      何使用该系统找到依赖.一句话 --- 没事你不要来找我，有事我会去找你。
     *      AngularJS 提供很好的依赖注入机制。以下5个核心组件用来作为依赖注入：value,factory,service,provider,constant
     *
     *      value:是一个简单的 javascript 对象，用于向控制器传递值（配置阶段）
     *      factory:是一个函数用于返回值。在 service 和 controller 需要时创建。通常我们使用 factory 函数来计算或返回值。
     *      provider:AngularJS 中通过 provider 创建一个 service、factory等(配置阶段)。Provider 中提供了一个 factory 方法 get()，它用于返回 value/service/factory。
     *      constant(常量)用来在配置阶段传递数值，注意这个常量在配置阶段是不可用的。
     *
     *
     * AngularJS 路由
     *      AngularJS 路由允许我们通过不同的 URL 访问不同的内容
     *      通过 AngularJS 可以实现多视图的单页Web应用（single page web application，SPA）。
     *      通常我们的URL形式为 http://runoob.com/first/page，但在单页Web应用中 AngularJS 通过 # + 标记 实现
     *      因为 # 号之后的内容在向服务端请求时会被浏览器忽略掉。 所以我们就需要在客户端实现 # 号后面内容的功能实现。 AngularJS 路由 就通过 # + 标记
     *      帮助我们区分不同的逻辑页面并将不同的页面绑定到对应的控制器上。
     *      步骤：1.引入angular-route.js。
     *          2.包含了ngRoute模块作为主应用模块的依赖模块。angular.module('routingDemoApp',['ngRoute'])
     *          3.使用ngView指令<div ng-view></div>该 div 内的 HTML 内容会根据路由的变化而变化。
     *          4.配置$routeProvider,AngularJS $routeProvider 用来定义路由规则：
     *              module.config(['$routeProvider', function($routeProvider){
     *                  $routeProvider.when('/',{template:'这是首页'})
     *                  .when('/computers',{template:'这是电脑分类页面'})
     *                  .when('/printers',{template:'这是打印机页面'})
     *                  .otherwise({redirectTo:'/'});
     *              }
     *      AngularJS 模块的 config 函数用于配置路由规则。通过使用 configAPI，我们请求把$routeProvider注入到我们的配置函数
     *      并且使用$routeProvider.whenAPI来定义我们的路由规则。
     *      $routeProvider 为我们提供了 when(path,object) & otherwise(object) 函数按顺序定义所有路由，函数包含两个参数:
     *          1.第一个参数是 URL 或者 URL 正则规则。
     *          2.第二个参数是路由配置对象。
     *      路由设置对象:AngularJS 路由也可以通过不同的模板来实现。
     *                $routeProvider.when 函数的第一个参数是 URL 或者 URL 正则规则，第二个参数为路由配置对象。
     *                路由配置对象语法规则如下：
     *                $routeProvider.when(url,{
     *                  template:string,//插入简单的 HTML 内容
     *                  templateUrl:string,//插入 HTML 模板文件,computers.html
     *                  controller:string,function 或 array,//function、string或数组类型，在当前模板上执行的controller函数，生成新的scope。
     *                  controllerAs:string,//string类型，为controller指定别名。
     *                  redirectTo:string,function,//重定向的地址。
     *                  resolve:object<key,function>//指定当前controller所依赖的其他模块。
     *                })
     *
     * */

    //定义一个模块
    var mainApp=angular.module('mainApp',[]);

    //将"defaultInput" 注入到控制器
    mainApp.controller('CalcController',function($scope,CalcService,defaultInput){
        $scope.number=defaultInput;
        $scope.result=CalcService.square($scope.number);
        $scope.square = function() {
            $scope.result = CalcService.square($scope.number);
        }
    });
//    factory
    var mainApp2=angular.module('mainApp2',[]);
//  创建factory "MathService" 用于两数的乘积
    mainApp2.factory('MathService',function(){
        var factory=[];
        factory.multiply=function(a,b){
            return a*b;
        };
        return factory;
    });
//    在service中注入factory "MathService"
    mainApp2.service('CalcService',function(MathService){
        this.square=function(a){
            return MathService.multiply(a,a);
        }
    });
//    provider
    var mainApp3=angular.module('mainApp3',[]);
    // 使用 provider 创建 service 定义一个方法用于计算两数乘积
    mainApp3.config(function($provide){
        $provide.provider('MathService',function(){
            this.$get=function(){
                var factory={};
                factory.multiply=function(a,b){
                      return a*b;
                };
                return factory;
            }
        })
    })
